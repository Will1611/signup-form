<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="heading">
          <img
            class="img-odin"
            src="design/odin-lined.png"
            alt="Odin graphic"
          />
          <h1>ODIN</h1>
        </div>
        <footer>
          <p>
            Photo by Eugene Golovosev on
            <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </footer>
      </div>

      <div class="main-content">
        <p class="p-large">
          This is not a real online service! You know you need something like
          this is in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </p>
        <p class="p-large">You <em>know</em> you want to.</p>

        <form action="https://httpbin.org/post" class="form">
          <div class="form-div">
            <p class="p-large">Let's do this!</p>
            <div class="form-line-1">
              <label for="">First name</label>
              <input type="text" />
              <label for="">Last name</label>
              <input type="text" />
            </div>
            <div class="form-line-2">
              <label for="">Email</label>
              <input type="email" />
              <label for="">Phone number</label>
              <input type="text" />
            </div>
            <div class="form-line-3">
              <label for="">Password</label>
              <input type="password" />
              <label for="">Confirm Password</label>
              <input type="password" />
            </div>
          </div>
        </form>
        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
