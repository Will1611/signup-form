<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="heading">
          <img
            class="img-odin"
            src="design/odin-lined.png"
            alt="Odin graphic"
          />
          <h1>ODIN</h1>
        </div>
        <footer>
          <p>
            Photo by
            <a href="https://unsplash.com/@eugene_golovesov" target="_blank"
              >Eugene Golovesov</a
            >
            on
            <a href="https://unsplash.com/" target="_blank">Unsplash</a>
          </p>
        </footer>
      </div>

      <div class="main-content">
        <p class="p-large">
          This is not a real online service! You know you need something like
          this is in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </p>
        <p class="p-large">You <em>know</em> you want to.</p>

        <form action="https://httpbin.org/post" class="form">
          <div class="form-div">
            <p class="p-large">Let's do this!</p>
            <div class="form-row">
              <div class="form-col">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="form-col">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-col">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-col">
                <label for="phone">Phone number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="07123456789"
                  minlength="11"
                  maxlength="11"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-col">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                  required
                />
              </div>
              <div class="form-col">
                <label for="confirm">Confirm Password</label>
                <input
                  type="password"
                  id="confirm"
                  name="confirm"
                  minlength="8"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-bottom">
            <button type="submit">Create Account</button>
            <p class="p-small">
              Already have an account? <a href="#">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
